<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>目指せ和白マスター</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="目的地アイコン4 (1).png" type="image/x-icon">
</head>

<body>
  <header id="header">
    <div class="header_top">
      <h1>和白クイズ</h1>
      <p>～これで君も和白マスターだ!～</p>
    </div>
    <img src="quiz.jpg" alt="headerの画像">
  </header>
  <main id="main">
    <button id="start">START</button>
    <div id="main_inner" class="main_inner">
      <p id="question">問題</p>
      <button id="one">one</button>
      <button id="two">two</button>
      <button id="three">three</button>
      <button id="four">four</button>
      
    </div>
    <div id="main_next_inner">
      <p id="answer"></p>
      <button id="next">NEXT</button>
    </div>
    <div id="finish">
      <p id="fin_com"></p>
      <button id="fin_but">再スタート</button>
    </div>
    
  
  </main>

  <script src="main.js"></script>
</body>

</html>
